name: C++

on:

  push: 
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      
      - uses: actions/checkout@v3

      
      - name: Set up compiler
        run: |
          sudo apt-get update
          sudo apt-get install -y g++ cmake make

      
      - name: Lint code
        run: |
          cppcheck --enable=all --inconclusive --max-info=10 Lab1.cpp

      
      - name: Build project
        run: |
          mkdir build
          cd build
          cmake ..
          make

      
      - name: Run tests
        run: |
          ./my_program