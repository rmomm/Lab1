name: C++

on:
  push: 
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up compiler and Google Test
        run: |
          sudo apt-get update
          sudo apt-get install -y g++ cmake make cppcheck clang-tidy
          git clone https://github.com/google/googletest.git
          cd googletest
          cmake .
          make
          sudo make install

      - name: Build project
        run: |
          g++ -std=c++11 -o my_program Lab1.cpp Test.cpp -lgtest -lgtest_main -pthread

      - name: Run tests
        run: |
          ./my_program
